name: Backend tests

on:
  workflow_call:

jobs:
  prepare-env-file:
    environment: BACK_END
    env:
      APP_ENV: test
      DATABASE_URL: postgresql://user:password@localhost:5432/testdb?serverVersion=13&charset=utf8
      CORS_ALLOW_ORIGIN: '^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
      JWT_SECRET_KEY: "%kernel.project_dir%/config/jwt/private.pem"
      JWT_PUBLIC_KEY: "%kernel.project_dir%/config/jwt/public.pem"
      JWT_PASSPHRASE: ""
      MESSENGER_TRANSPORT_DSN: doctrine://default?auto_setup=0

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        run: touch ./server/.env.local
      
      - name: Add git env variables
        run: |
          echo APP_ENV=$APP_ENV >> ./server/.env.local
          echo DATABASE_URL=$DATABASE_URL >> ./server/.env.local
          echo CORS_ALLOW_ORIGIN=$CORS_ALLOW_ORIGIN >> ./server/.env.local
          echo JWT_SECRET_KEY=$JWT_SECRET_KEY >> ./server/.env.local
          echo JWT_PUBLIC_KEY=$JWT_PUBLIC_KEY >> ./server/.env.local
          echo JWT_PASSPHRASE=$JWT_PASSPHRASE  >> ./server/.env.local
          echo MESSENGER_TRANSPORT_DSN=$MESSENGER_TRANSPORT_DSN >> ./server/.env.local
          echo APP_SECRET=${{ secrets.APP_SECRET }} >> ./server/.env.local
          echo INSEE_API_KEY=${{ secrets.INSEE_API_KEY }} >> ./server/.env.local
          echo INSEE_API_URL=${{ secrets.INSEE_API_URL }} >> ./server/.env.local
          echo MAILER_DSN=${{ secrets.MAILER_DSN }} >> ./server/.env.local
      
      - name: Cache env file
        uses: actions/cache@v2
        with:
          path: ./server/.env.local
          key: env-${{ runner.os }}
          restore-keys: |
            env-${{ runner.os }}

  install-back-dependencies:
    needs: prepare-env-file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2.18"

      - name: Restore env file
        uses: actions/cache@v2
        with:
          path: ./server/.env.local
          key: env-${{ runner.os }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: ./server

      - name: Cache vendor
        uses: actions/cache@v2
        with:
          path: ./server/vendor
          key: packages-${{ runner.os }}-${{ hashFiles('**/server/composer.lock') }}
          restore-keys: |
            packages-${{ runner.os }}-

      - name: Install Lexik keys
        run: php bin/console lexik:jwt:generate-keypair
        working-directory: ./server

      - name: Cache Lexik keys
        uses: actions/cache@v2
        with:
          path: ./server/config/jwt
          key: jwt-${{ runner.os }}
          restore-keys: |
            jwt-${{ runner.os }}

  test_backend:
    needs: install-back-dependencies
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/testdb?serverVersion=13&charset=utf8
    services:
      database:
        image: postgres:13
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2.18"

      - name: Install dockerize
        run: |
          curl -sSL https://github.com/jwilder/dockerize/releases/download/v0.6.1/dockerize-linux-amd64-v0.6.1.tar.gz | tar -xzC /usr/local/bin

      - name: Wait for database
        run: |
          dockerize -wait tcp://localhost:5432 -timeout 1m

      - name: Use vendor cache
        uses: actions/cache@v2
        with:
          path: ./server/vendor
          key: packages-${{ runner.os }}-${{ hashFiles('**/server/composer.lock') }}

      - name: Use Lexik keys cache
        uses: actions/cache@v2
        with:
          path: ./server/config/jwt
          key: jwt-${{ runner.os }}

      - name : Use env cache
        uses: actions/cache@v2
        with:
          path: ./server/.env.local
          key: env-${{ runner.os }}
      
      - name: copy env to env.test file
        run: cp ./server/.env.local ./server/.env.test.local

      - name: Create test database
        run: php bin/console d:d:c --env=test
        working-directory: ./server
      
      - name: Run migrations
        run: php bin/console d:m:m --no-interaction --env=test
        working-directory: ./server
      
      - name: Load fixtures
        run: php bin/console d:f:l --no-interaction --env=test
        working-directory: ./server

      - name: Run tests
        run: php bin/phpunit
        working-directory: ./server
