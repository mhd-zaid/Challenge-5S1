name: Frontend tests

on:
  workflow_call:

jobs:
  install-front-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build
        run: npm run build
        working-directory: ./client

      - name: Cache build directory
        uses: actions/cache@v2
        with:
          path: ./client/build
          key: build-${{ runner.os }}-${{ hashFiles('**/client/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}

  lint:
    runs-on: ubuntu-latest
    needs: install-front-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use cache build directory
        uses: actions/cache@v2
        with:
          path: ./client/build
          key: build-${{ runner.os }}-${{ hashFiles('**/client/package-lock.json') }}

      - name: Lint
        run: npm run lint
        working-directory: ./client
        continue-on-error: true

  test_frontend:
    runs-on: ubuntu-latest
    needs: install-front-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use cache build directory
        uses: actions/cache@v2
        with:
          path: ./client/build
          key: build-${{ runner.os }}-${{ hashFiles('**/client/package-lock.json') }}

      - name: Run Jest
        run: npm run test
        working-directory: ./client
